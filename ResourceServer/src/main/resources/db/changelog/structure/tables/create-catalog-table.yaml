databaseChangeLog:
  - changeSet:
      id : create-catalog-table
      author : Vaganov V
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: catalog
      changes:
        - createTable:
            tableName: catalog
            columns:
              - column :
                  name : id
                  type : bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name : ref_min
                  type : double

              - column:
                  name : ref_max
                  type : double

              - column:
                  name : name
                  type : clob

              - column:
                  name : additional_name
                  type : clob

              - column:
                  name : research_type
                  type : clob

              - column:
                  name : unit
                  type : clob

