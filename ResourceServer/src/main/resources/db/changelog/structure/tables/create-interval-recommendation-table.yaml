databaseChangeLog:
  - changeSet:
      id : create-interval-recommendation-table
      author : Vaganov V
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: interval_recommendation
      changes:
        - createTable:
            tableName: interval_recommendation
            columns:
              - column :
                  name : id
                  type : bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column :
                  name : result_if_greater
                  type : clob
              - column :
                  name : result_if_inside
                  type : clob
              - column :
                  name : result_if_less
                  type : clob
              - column :
                  name : value
                  type : double

              - column:
                  name: catalog_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_catalog_id
                    referencedTableName: catalog
                    referencedColumnNames: id
                    deleteCascade: true