
server:
  port : 8080

spring:
  datasource:
    url : jdbc:postgresql://localhost:5432/OncologicalTestsDB
    username : postgres
    password : admin


  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    cache: false


  jpa:
    generate-ddl : true
    hibernate :
      ddl-auto : create
    properties:
      hibernate:
        dialect : org.hibernate.dialect.PostgreSQLDialect


command-line-runner:
  data-loading:
    catalog:
      enabled : true
    patients:
      enabled : true




springdoc:
  show-actuator: false
  swagger-ui:
    enabled: true
    path: /swagger-ui.html