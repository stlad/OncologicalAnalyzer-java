
server:
  port : 8080

spring:
  datasource:
    url : jdbc:postgresql://localhost:5432/OncologicalTestsDB
    username : postgres
    password : admin


  jpa:
    generate-ddl : true
    properties:
      hibernate:
        dialect : org.hibernate.dialect.PostgreSQLDialect
        ddl-auto : create

command-line-runner:
  data-loading:
    catalog:
      enabled : true



springdoc:
  show-actuator: false
  swagger-ui:
    enabled: true
    path: /swagger-ui.html